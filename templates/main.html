{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Django блог</title>
    <link rel="stylesheet" type="text/css" href="{% static "static/css/foundation.css" %}">
</head>
<body>
<div class="top-bar" style="position: fixed; width: 100%; z-index: 99;">
    <section class="top-bar-section">
        <ul class="right">
            {% if username %}
                <li><a href="/auth/logout/">Выйти ({{ username }})</a></li>
            {% else %}
                <li><a href="/auth/login/">Войти</a></li>
            {% endif %}
        </ul>
    </section>
</div>
<div class="container" style="padding-top: 65px;">
<h1><a href="main.html">Мой игровой блог</a></h1>
<div class ="row">
{% block article %}{% endblock %}
{% block login %}{% endblock %}
</div>
</div>
</body>
</html>
